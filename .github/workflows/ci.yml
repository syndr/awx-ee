---

name: CI

on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/ci.yml"
      - "./**"
      - '!**/*.md'

jobs:
  # Only run with podman, as the release job will run with docker
  podman:
    runs-on: ubuntu-latest
    name: Podman
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install -r requirements.txt

      - name: Build EE with Podman
        run: |
          ansible-builder build -v3 -t ${{ vars.IMAGE_REGISTRY || 'ghcr.io' }}/${{ vars.IMAGE_REPOSITORY || github.repository }} --container-runtime=podman

